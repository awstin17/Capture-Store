<ion-content padding>

    <ion-title> Snapz </ion-title>
    <p>Create Your Account!</p>
    <br>

    <input [(ngModel)] = "_user.user.firstName"> <br>
    <input [(ngModel)] = "_user.user.lastName"> <br>
    <input [(ngModel)] = "_user.user.email"> <br> 
    <input [(ngModel)] = "_user.user.password"> <br> 
    <button (click) = "register()">Register</button>
    <a>I have an account!</a>

</ion-content>
