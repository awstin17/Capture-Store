<ion-content id="main">
    <ion-grid no-padding>
        <ion-row>
            <ion-col>
                <h1 class="snapz"> Snapz </h1>
                <h2>Create Your Account!</h2>
                <br>
            </ion-col>
        </ion-row>
    
<br><br><br>

        <ion-row>
            <ion-col></ion-col>
            <ion-col col-9>
                <ion-input text-center [(ngModel)] = "_user.user.firstName" placeholder="First Name"></ion-input> <br>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col col-9>
                <ion-input text-center [(ngModel)] = "_user.user.lastName" placeholder="Last Name"></ion-input><br>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col col-9>
                <ion-input text-center type="email" [(ngModel)] = "_user.user.email" placeholder="email"></ion-input> <br> 
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col col-9>
                    <ion-input text-center type="password" [(ngModel)] = "_user.user.password" placeholder="password"></ion-input> <br> 
            </ion-col>
            <ion-col></ion-col>
        </ion-row>

        <ion-row>
            <ion-col></ion-col>
            <ion-col col-9>
                <button block ion-button (click) = "register()">Register</button>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>

        <br>

        <ion-row>
            <ion-col>
                    <a (click) = "dismissModal()">I have an account!</a>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
