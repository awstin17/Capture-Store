<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngFor = "let image of _image.images; let i = index">
    <ion-row>
      <ion-col text-center>
        <p *ngIf="_image.images"> {{image.subtitle}} </p> 
        <button ion-button (click)="delete(image.appUserId, image.id, i)">Delete</button>
        <button ion-button (click)="edit(image.appUserId, image.id, i)">Edit</button>
      </ion-col>
    </ion-row>
<br><br>
    <ion-row>
        <ion-col>
            <img style="transform: rotate(90deg)" [src]="image.fileName" *ngIf="_image.images">
        </ion-col>
    </ion-row>
<br><br>
    <ion-row>
        <ion-col text-center>
            <p *ngIf="_image.images"> {{image.description}} </p>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
